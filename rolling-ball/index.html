<!doctype html>
<html>
    <head>
        <title>Rolling Game</title>
        <link rel="stylesheet" href="styles/game.css">
        <script src="js/createjs-2013.09.25.min.js"></script>
        <script src="js/device-orientation-rolling.js"></script>
    </head>
    <body>
        <canvas id="game" width="800" height="600"></canvas>
        <div id="trace" style="width:400px; float:left;"></div>
        <div id="controller" style="float:left; position:relative;">
            <div id="thumb" class="drag" style="position:absolute; left:90px; top:90px;"></div>
        </div>
        
        <div style="clear:both;">
            <input type="range" min="0" max="360" value="0" step="1" name="alpha" id="alpha">
            <label for="alpha">position alpha</label>
            <input id="alphaOut">
        </div>
        <div>
            <input type="range" min="-9" max="9" value="0" step=".1" name="beta" id="beta">
            <label for="beta">position beta</label>
            <input id="betaOut">
        </div>
        <div>
            <input type="range" min="-9" max="9" value="0" step=".1" name="gamma" id="gamma">
            <label for="gamma">position gamma</label>
            <input id="gammaOut">
        </div>
        <script src="js/drag-drop.js"></script>
    </body>
</html>
